<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagnosis Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f7fc;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            animation: fadeInUp 0.8s ease-out;
            text-align: center;
        }
        h2 {
            color: #6a0dad;
            font-size: 24px;
            margin-bottom: 15px;
        }
        p {
            font-size: 18px;
            color: #333;
            margin-top: 15px;
            line-height: 1.6;
            white-space: pre-line; /* PRESERVES NEWLINES */
        }
        .btn-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        .btn {
            display: inline-block;
            padding: 12px 20px;
            background: #6a0dad;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s ease-in-out;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }
        .btn:hover {
            background: #5a009d;
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
            h2 {
                font-size: 20px;
            }
            p {
                font-size: 16px;
            }
            .btn {
                font-size: 14px;
                padding: 10px 18px;
            }
            .btn-container {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Possible Diagnosis</h2>
        <p>{{ result_text }}</p>  <!-- PRESERVES NEWLINES -->
        <div class="btn-container">
            <a href="/" class="btn">Go Back</a>
            <form action="{{ url_for('maternity_centers') }}">

                <button type="submit" class="btn">Find Wellness Centers</button>

            </form>
        </div>
    </div>
</body>
</html>
