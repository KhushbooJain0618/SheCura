{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Search Results for "{{ query }}"</h2>

    {% if results %}
        <ul class="list-group">
            {% for name, url in results.items() %}
                <li class="list-group-item">
                    <a href="{{ url }}">{{ name.capitalize() }}</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p class="text-danger">No results found.</p>
    {% endif %}
</div>
{% endblock %}
