<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symptom Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f7fc;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            flex-direction: column;
        }
        .navbar {
            width: 100%;
            background: #6a0dad;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            font-size: 20px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .navbar a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            margin-right: 60px;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            animation: fadeInUp 1s ease-out;
            margin-top: 80px;
        }
        h2 {
            text-align: center;
            color: #6a0dad;
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            color: #4b0082;
            display: block;
            margin-top: 15px;
            margin-bottom: 5px;
        }
        input, select {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: all 0.3s ease-in-out;
            font-size: 16px;
        }
        input:focus, select:focus {
            border-color: #6a0dad;
            box-shadow: 0 0 8px rgba(106, 13, 173, 0.6);
        }
        button {
            width: 100%;
            padding: 15px;
            background: #6a0dad;
            border: none;
            color: white;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
            margin-top: 10px;
        }
        button:hover {
            background: #5a009d;
            transform: scale(1.05);
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .result {
            margin-top: 30px;
            padding: 20px;
            background-color: #f1f1f1;
            border-radius: 5px;
            border: 1px solid #ddd;
            animation: fadeInUp 1s ease-out;
        }
        .result h3 {
            color: #6a0dad;
            font-size: 24px;
        }
        .result p {
            color: #333;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <span>SheCura</span>
        <a href="/">Home</a>
    </div>

    <div class="container">
        <h2>Symptom Checker</h2>
        <form method="POST">
            <label for="cycle">1. How long is your typical menstrual cycle?</label>
            <input type="number" id="cycle" min="1" max="60" name="cycle" required>

            <label for="irregularPeriods">2. Do you experience irregular periods?</label>
            <select id="irregularPeriods" name="irregularPeriods" required>
                <option value="">Select</option>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>

            <label for="heavyBleeding">3. Do you have heavy bleeding during periods?</label>
            <select id="heavyBleeding" name="heavyBleeding" required>
                <option value="">Select</option>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>

            <label for="severeCramps">4. Do you experience severe cramps?</label>
            <select id="severeCramps" name="severeCramps" required>
                <option value="">Select</option>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>

            <label for="spotting">5. Have you ever had spotting between periods?</label>
            <select id="spotting" name="spotting" required>
                <option value="">Select</option>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>

            <label for="bloating">6. Do you frequently experience bloating or breast tenderness?</label>
            <select id="bloating" name="bloating" required>
                <option value="">Select</option>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>

            <label for="missedPeriod">7. Have you ever missed a period without being pregnant?</label>
            <select id="missedPeriod" name="missedPeriod" required>
                <option value="">Select</option>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>

            <label for="moodSwings">8. Do you suffer from intense mood swings or anxiety before periods?</label>
            <select id="moodSwings" name="moodSwings" required>
                <option value="">Select</option>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>

            <label for="vaginalDischarge">9. Have you noticed unusual vaginal discharge?</label>
            <select id="vaginalDischarge" name="vaginalDischarge" required>
                <option value="">Select</option>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>

            <label for="fatigue">10. Do you experience extreme fatigue during your period?</label>
            <select id="fatigue" name="fatigue" required>
                <option value="">Select</option>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>

            <button type="submit">Submit</button>
        </form>

        {% if result_text %}
            <div class="result">
                <h3>Possible Diagnosis:</h3>
                <p>{{ result_text }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
