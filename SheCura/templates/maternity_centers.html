  <style>
    /* Reset default margin and padding */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f1f5f9;
      color: #333;
      line-height: 1.6;
    }

    /* Navbar Styling */
    nav {
      background-color: #00796b;
      padding: 15px 50px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      position: sticky;
      top: 0;
      z-index: 100;
      transition: background-color 0.3s ease;
    }

    nav:hover {
      background-color: rgb(39, 172, 161);
    }

    nav a {
      color: white;
      font-size: 18px;
      font-weight: bold;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #ffefff;
    }

    .brand {
      font-size: 24px;
      color: white;
      font-family: 'Roboto', sans-serif;
      text-transform: uppercase;
      font-weight: 700;
      letter-spacing: 1px;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    /* Hero Section */
    header {
      background: linear-gradient(45deg,rgb(75, 215, 199), rgb(162, 237, 228));
      color: white;
      text-align: center;
      padding: 80px 20px;
      border-radius: 0 0 50% 50%;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      margin-bottom: 40px;
      animation: fadeIn 1s ease-in-out;
    }

    header h1 {
      font-size: 48px;
      font-weight: 900;
      margin-bottom: 10px;
    }

    header p {
      font-size: 20px;
      font-weight: 300;
      color: #fce4ec;
    }

    /* Search Section */
    .search-container {
      position: relative;
      text-align: center;
      margin-top: 30px;
      padding: 10px;
    }

    input[type="text"] {
      padding: 12px;
      width: 280px;
      margin-right: 10px;
      border: 2px solid #00796b;
      border-radius: 25px;
      font-size: 16px;
      outline: none;
      transition: border-color 0.3s ease;
    }

    input[type="text"]:focus {
      border-color: #b2dfdb;
    }

    button {
      padding: 12px 25px;
      background-color: #00796b;
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-size: 16px;
    }

    button:hover {
      background-color: #b2dfdb;
    }

    .suggestions {
      position: absolute;
      top: 45px;
      left: 50%;
      transform: translateX(-50%);
      width: 280px;
      border: 2px solid #00796b;
      border-radius: 5px;
      background-color: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-height: 200px;
      overflow-y: auto;
      transition: max-height 0.3s ease;
      margin-top: 30px;
    }

    .suggestions div {
      padding: 12px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-family: 'Roboto', sans-serif;
    }

    .suggestions div:hover {
      background-color: #00796b;
      color: white;
    }

    /* Maternity Centers Styling */
    .maternity-list {
      margin-top: 70px;
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* 3 items per row */
      gap: 10px; /* Adjust space between items */
      padding: 0 50px;
      justify-items: center;
    }
    
    .maternity-center {
      background-color: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      width: 410px; /* Fixed width for consistent size */
      text-align: center; /* Center the text within each box */
    }
    
    .maternity-center:hover {
      transform: translateY(-10px);
      box-shadow: 0 12px 20px rgba(0, 0, 0, 0.15);
    }
    
    .maternity-center h3 {
      font-size: 20px;
      color: #00796b;
      margin-bottom: 10px;
    }
    
    .maternity-center .rating {
      color: #ffba00;
      font-weight: bold;
    }
    
    .maternity-center .speciality {
      font-style: italic;
      color: #555;
      margin-top: 10px;
    }
    
    .maternity-center .address {
      margin-top: 15px;
      color: #333;
      font-size: 14px;
    }
    
    /* Ensure responsiveness for smaller screens */
    @media (max-width: 1024px) {
      .maternity-list {
        grid-template-columns: repeat(2, 1fr); /* 2 items per row on smaller screens */
      }
    }
    
    @media (max-width: 768px) {
      .maternity-list {
        grid-template-columns: 1fr; /* 1 item per row on very small screens */
      }
    }
    
    .maternity-center .phone,
    .maternity-center .hours {
    margin-top: 10px;
    font-size: 14px;
    }

    .maternity-center .phone a {
    color: #00796b;
    text-decoration: none;
    font-weight: bold;
    }

    .maternity-center .phone a:hover{
    color: #004d40;
    }


  </style>
</head>

    // Function to show search suggestions
function showSuggestions() {
    const input = document.getElementById('stateInput').value.toLowerCase();
    const suggestionsContainer = document.getElementById('suggestions');
    suggestionsContainer.innerHTML = ''; // Clear previous suggestions
  
    if (input) {
      const filteredStates = Object.keys(maternityCenters).filter(state =>
        state.toLowerCase().startsWith(input)
      );
  
      filteredStates.forEach(state => {
        const suggestionItem = document.createElement('div');
        suggestionItem.textContent = state;
        suggestionItem.onclick = () => selectState(state);
        suggestionsContainer.appendChild(suggestionItem);
      });
    }
  }
  
  // Function to handle state selection from suggestions
  function selectState(state) {
    document.getElementById('stateInput').value = state;
    searchMaternityCenters();
    document.getElementById('suggestions').innerHTML = ''; // Clear suggestions
  }
  
  // Function to search for maternity centers by state (case-insensitive)
  function searchMaternityCenters() {
    const stateInput = document.getElementById("stateInput").value.trim().toLowerCase();
    const maternityCentersList = document.getElementById("maternityList");
    maternityCentersList.innerHTML = ''; // Clear previous results
  
    if (stateInput) {
      const filteredStates = Object.keys(maternityCenters).filter(state =>
        state.toLowerCase().includes(stateInput)
      );
  
      if (filteredStates.length > 0) {
        filteredStates.forEach(state => {
          maternityCenters[state].forEach(center => {
            const div = document.createElement("div");
            div.classList.add("maternity-center");
  
            div.innerHTML = `
              <h3>${center.name}</h3>
              <div class=rating>Rating: ${center.rating} ⭐</div>
              <div class=speciality>Speciality: ${center.speciality}</div>
              <div class=address>Address: ${center.address}</div>
              <div class=phone>Phone: <a href="tel:${center.phone}">${center.phone}</a></div>
              <div class=hours>Hours: ${center.hours}</div>
            `;
  
            maternityCentersList.appendChild(div);
          });
        });
      } else {
        const noResults = document.createElement("div");
        noResults.textContent = "No maternity centers found for this state.";
        maternityCentersList.appendChild(noResults);
      }
    } else {
      Object.keys(maternityCenters).forEach(state => {
        maternityCenters[state].forEach(center => {
          const div = document.createElement("div");
          div.classList.add("maternity-center");
  
          div.innerHTML = `
            <h3>${center.name}</h3>
            <div class=rating>Rating: ${center.rating} ⭐</div>
            <div class=speciality>Speciality: ${center.speciality}</div>
            <div class=address>Address: ${center.address}</div>
            <div class=phone>Phone: <a href="tel:${center.phone}">${center.phone}</a></div>
            <div class=hours>Hours: ${center.hours}</div>
          `;
  
          maternityCentersList.appendChild(div);
        });
      });
    }
  }
