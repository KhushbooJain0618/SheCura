<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SheCura Premium Access</title>
    <style>
        /* General Styling */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #ffffff; /* White background */
            text-align: center;
            margin: 0;
            padding: 0;
            opacity: 0;
            animation: fadeIn 1.2s ease-in-out forwards;
        }

        /* Fade-in Animation */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Navbar */
        nav {
            background-color: #b39ddb; /* Muted purple */
            color: white;
            padding: 15px 30px;
            font-size: 24px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: background 0.4s ease-in-out;
        }
        .nav-links {
            margin-left: auto;
        }
        .nav-links a {
            color: white;
            text-decoration: none;
            margin-left: 25px;
            font-size: 18px;
            transition: color 0.3s ease-in-out;
        }
        .nav-links a:hover {
            color: #ede7f6; /* Lighter purple */
            text-decoration: underline;
        }

        /* Premium Plan Section */
        .premium-plan {
            background: white;
            max-width: 500px;
            margin: 70px auto;
            padding: 35px;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            animation: floatUp 1.5s ease-in-out infinite alternate;
        }
        .premium-plan:hover {
            transform: translateY(-8px);
            box-shadow: 0 10px 20px rgba(126, 87, 194, 0.3);
        }

        /* Floating Animation */
        @keyframes floatUp {
            from { transform: translateY(0px); }
            to { transform: translateY(-5px); }
        }

        /* Headings & Paragraphs */
        h2 {
            color: #7e57c2; /* Deep purple */
            font-size: 26px;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            color: #555;
            margin-bottom: 25px;
            line-height: 1.6;
        }

        /* Input Field */
        input {
            width: 85%;
            padding: 12px;
            margin: 15px 0;
            border: 2px solid #b39ddb;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            transition: all 0.4s ease-in-out;
        }
        input:focus {
            border-color: #7e57c2;
            box-shadow: 0 0 10px rgba(126, 87, 194, 0.5);
            transform: scale(1.05);
        }

        /* Buttons */
        button {
            background-color: #9575cd; /* Soft purple */
            color: white;
            border: none;
            padding: 14px 22px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 17px;
            font-weight: bold;
            transition: all 0.3s ease-in-out;
            margin-top: 15px;
            animation: pulse 1.5s infinite alternate;
        }
        button:hover {
            background-color: #7e57c2; /* Darker purple */
            transform: scale(1.1);
            box-shadow: 0 4px 15px rgba(126, 87, 194, 0.4);
        }

        /* Button Pulsing Animation */
        @keyframes pulse {
            from { transform: scale(1); }
            to { transform: scale(1.05); }
        }

        /* Payment Section */
        #payment-section {
            margin-top: 25px;
        }
        #payment-section p {
            color: red;
            font-weight: bold;
            margin-bottom: 12px;
        }
    </style>

</head>
<body>

</html>
