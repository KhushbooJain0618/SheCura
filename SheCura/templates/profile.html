<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f9e3e3;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            background-color: #ffffff;
            border-radius: 20px;
            box-shadow: 0 4px 25px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 450px;
            margin-top: 5%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            animation: fadeIn 1.5s ease-in-out;
        }

        /* Navbar Styling */
        .navbar {
            background-color: #d26d77;
            padding: 10px 20px;
        }

        .navbar-brand {
            color: white;
            font-size: 24px;
            font-weight: bold;
        }

        .nav-link {
            color: white;
            font-size: 18px;
            font-weight: 500;
        }

        .nav-link:hover {
            color: #f9e3e3;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        h2 {
            text-align: center;
            color: #d26d77;
            margin-bottom: 20px;
            font-size: 28px;
            font-weight: 600;
        }

        .profile-img-container {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid #d26d77;
            background-color: #f9e3e3;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .profile-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .btn-logout {
            display: block;
            margin: 15px auto;
            background-color: #d26d77;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            text-align: center;
            width: 100%;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }

        .btn-logout:hover {
            background-color: #c14a57;
        }

        .profile-info {
            margin-top: 25px;
            text-align: center;
        }

        .profile-info p {
            font-size: 18px;
            color: #333;
            font-weight: 500;
            margin-bottom: 10px;
        }

        .profile-info span {
            color: #d26d77;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="{{ url_for('home') }}">SheCura</a>
        <div class="ml-auto">
            <a class="nav-link" href="{{ url_for('home') }}">Home</a>
        </div>
    </nav>

    <div class="container">
        <h2>User Profile</h2>

        <!-- Profile Picture -->
        <div class="profile-img-container">
            <img src="{{ url_for('static', filename='uploads/' + user.profile_pic) if user.profile_pic else url_for('static', filename='profile_pics/default.png') }}" 
     class="profile-img">
        </div>

        <!-- Profile Information -->
        <div class="profile-info">
            <p><strong>Username:</strong> <span>{{ user.username }}</span></p>
            <p><strong>Email:</strong> <span>{{ user.email }}</span></p>
            <p><strong>Role:</strong> <span>{{ user.role }}</span></p>
        </div>

        <!-- Logout Button -->
        <a href="{{ url_for('logout') }}" class="btn-logout">Logout</a>
    </div>
</body>
</html>
